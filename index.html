<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <h2>Select your Weapon</h2>
        <div class="main-container">
            <p class="choice" id="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
                <span>Rock</span>
            </p>
            
            <p class="choice" id="paper">
                <i class="fa-solid fa-hand"></i>
                <span>Paper</span>
            </p>
            
            <p class="choice" id="scissors">
                <i class="fa-solid fa-hand-peace"></i>
                <span>Scissors</span>
            </p>
        </div>
        <div class="battle-container">
            <div class="battle">
                <p>Player</p>
                <p>v/s</p>
                <p>Computer</p>
            </div>
            
            <div class="icon-row">
                <p class="area left">
                    <i id="player-hand" class=""></i> <!--fa-solid fa-hand-back-fist-->
                </p>
                <p class="area right">
                    <i id="computer-hand" class=""></i> <!--fa-solid fa-hand-back-fist-->
                </p>
            </div>
            <h3 class="result-text">Ready...</h3>
            <!--add modal-->
            <div class="match-over-modal" id="match-modal">
                <div class="match-over-content">
                    <h2 id="match-result"></h2>
                    <p>First to 3 wins the match!</p>
                    <button id="restart-match"><i class="fa-solid fa-circle-play"></i></button>
                </div>
            </div>

            <div class="play-again-container">
                <button id="play-again"><i class="fa-solid fa-play"></i></button>
            </div>
            
        </div>
        <div class="result">
            <p>Win: <span id="win-count">0</span></p>
            <p>Lost: <span id="lose-count">0</span></p>
            <p>Draw: <span id="draw-count">0</span></p>
        </div>
        
        
    </div>
    <!--<audio id="bg-music" src="rock-paper-scissors.mp3" loop></audio>-->
    <audio id="click-sound" src="mouse-click.mp3"></audio>
    <audio id="punch-sound" src="punch.mp3"></audio>
    <audio id="win-sound" src="game-win.mp3"></audio>
    <audio id="lose-sound" src="losing-horn.mp3"></audio>
    <audio id="draw-sound" src="draw-sword1.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
